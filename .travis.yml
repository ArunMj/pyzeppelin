language: python

python:
  - 2.7

sudo: true

services:
  - docker

before_install:
  - docker pull xemuliam/zeppelin
  - docker run -d -p 8088:8080  xemuliam/zeppelin
  - docker ps -a

# command to install dependencies
install:
  - pip install requests

# command to run tests
script:
  - sudo netstat -ltpn
  - bash -c "for i in {0..6}; do sleep 10;echo;echo `curl -i http://localhost:8088`;done"
  - echo aa | nc  localhost 8088
  - python test.py

# tasks to execute after successful test
after_success:
  - echo "successful"
